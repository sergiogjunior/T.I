<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Icons/icons8-form-96.png" type="image/x-icon">
</head>
<body>
 
<h1>Formulário</h1>
<main>
<form action="formulario.php" method="post" autocomplete="on">
<fieldset class="fieldsetdadospessoais">
    <legend>Dados Pessoais</legend>
    <div>
        <label for="inome"> Nome:</label>
        <input class="inputdadospessoais" type = "text" name = "nome" id="inome" required maxlength="50" placeholder="Nome Completo" autocomplete="name">
    </div>
 
    <br>
    <div>
   
        <label for="iidade">Idade:</label>
        <input class="inputidade" type="number" name="idade" id="iidade" min="18" max="99" placeholder="18 a 99" step="1"><!-- value="5" -->
    </div>
 
    <br>
    <div>
        <label for="iemail">E-mail</label>
        <input class="inputemail" type="email" name="email" id="iemail" placeholder="e-mail" autocomplete="email" required>
    </div>
    <br>
    <div>
        <label for="itelefone">Telefone:</label>
        <input class="inputtelefone" type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\-\d{4}$" required placeholder="(xx)x xxxx-xxxx"> <!-- Expressões Regulares-->                </div>
</fieldset>
<br>
<fieldset class="fieldsetdadospet">
    <legend>Dados do Animal</legend>
    <div>
        <label for="inome"> Nome:</label>
        <input class="inputdadospet" type = "text" name = "nome" id="inome" required maxlength="50" placeholder="Nome Completo" autocomplete="name">
    </div>
<br>
    <div>
        <label for="iidadepet">Idade:</label>
        <input class="inputidadepet" type="number" name="idade" id="iidade" min="1" max="17" placeholder="1 a 17" step="1"><!-- value="5" -->
</div>
<br>
<div>
    <label for="iraca">Raça: </label><select name="raça" id="iraca" class="iraca">
    <option value="" selected required>--- Escolha ---</option>
    <optgroup label="Raças">
        <option value="Cães">Cães</option>
        <option value="Gatos">Gatos</option>
        <option value="Roedores">Roedores</option>
        <option value="Aves">Aves</option>
        <option value="Peixes">Peixes</option>
        <option value="Invertebrados">Invertebrados</option>
        </optgroup>
</div>
 
<br>
<div>
<label for="iespecie">Espécie: </label><select name="espécie" id="iespecie" class="iespecie">
<option value="" selected required>--- Escolha ---</option>
 
<optgroup label="Cães">
<option value="Cães">Poodle</option>
<option value="Cães">Shih Tzu</option>
<option value="Cães">Golden Retriever</option>
</optgroup>
 
<optgroup label="Gatos">
<option value="Gatos">Siamês</option>
<option value="Gatos">Persa</option>
<option value="Gatos">Maine Coon</option>
</optgroup>
 
<optgroup label="Roedores">
<option value="Roedores">Hamster (sírio ou anão-russo)</option>
<option value="Roedores">Porquinho-da-índia</option>
<option value="Roedores">Chinchila</option>
<option value="Roedores">Gerbil</option>
</optgroup>
 
<optgroup label="Aves">
    <option value="Aves">Calopsitas</option>
    <option value="Aves">Periquitos</option>
    <option value="Aves">Canários</option>
    <option value="Aves">Agapornis</option>
    <option value="Aves">Papagaios</option>
    </optgroup>
<optgroup label="Répteis e Anfíbios">
    <option value="Répteis e Anfíbios">Jabutis</option>
    <option value="Répteis e Anfíbios">Iguanas</option>
    <option value="Répteis e Anfíbios">Geckos</option>
    <option value="Répteis e Anfíbios">Cobras</option>
    </optgroup>
 
    <optgroup label="Peixes De água doce:">
        <option value="Aves">Betta</option>
        <option value="Aves">Neon</option>
        <option value="Aves">Guppy</option>
        <option value="Aves">Peixe-anjo</option>
        <option value="Aves">Platy</option>
        </optgroup>
        <optgroup label="Peixes De água salgada:">
            <option value="Aves">Peixe-palhaço</option>
            <option value="Aves">Tangs</option>
            </optgroup>
 
        <optgroup label="Invertebrados">
            <option value="Aves">Camaleões</option>
            <option value="Aves">Caramujos africanos</option>
            <option value="Aves">Tarântulas e outros aracnídeos criados como pets</option>
            </optgroup>
        </select>
    </div>
 
    <br>
    <div>
        <legend>Sexo:</legend>
        <label for="smasc">Masculino</label>
        <input type="radio" name="sexo" id="smasc" checked>
       
        <label for="sfem">Feminino</label>
        <input type="radio" name="sexo" id="sfem">
    </div>
<br>
    <div>
        <label for="iracao"> Ração de Preferencia: </label>
        <input class="inputracao" type = "text" name = "racao" id="iracao" required maxlength="50" placeholder="Ração de Preferencia" autocomplete="nickname">
    </div>
 
    <br>
    <div>
        <label for="iperiodoconsumo"> Período de Consumo: </label>
        <input class="iperiodoconsumo" type = "text" name = "racao" id="iperiodoconsumo" required maxlength="50" placeholder="Período de Consumo" autocomplete="nickname">
    </div>
</fieldset>
</form>
 
</main>
</body>
</html>
