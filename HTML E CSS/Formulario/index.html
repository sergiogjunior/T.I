<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>

<body>
    <main>
        <form action="Formulario" method="post" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div>
                    <label for="inome">Nome:</label>
                    <input class="inputpessoais" type="text" name="Nome" id="inome" placeholder="Primeiro Nome: " autocomplete="name">
                    <input class="inputpessoais" type="text" name="nome1" id="inome1" placeholder="Segundo Nome:" autocomplete="name">
                </div>

                <div>
                    <label for="iidade">Idade:</label>
                    <input class="inputpessoais" type="number" name="idade" id="iidade" min="18" max="120" placeholder="19 a 120" step="1">
                </div>

                <div>
                    <label for="itelefone">Telefone:</label>
                    <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}\-\d{4}$" required placeholder="(xx)x xxxx-xxxx">
                </div>

                <div>
                    
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
