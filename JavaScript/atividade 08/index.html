<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let largura = prompt("Digite a largura do terreno: ")
        let comprimento = prompt("Digite a comprimento do terreno: ")
        let valor = prompt("Digite o valor do metro quadrado: ")

        let area = (largura*comprimento)
        let valorMetro = (area*valor)

        valorMetro >= 300.000 ? document.write("terreno Barato") : document.write("Terreno caro")



    </script>
</body>
</html>
